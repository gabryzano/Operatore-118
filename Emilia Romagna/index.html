    <!-- Initialize the game after selecting central -->
    <script>
        document.getElementById('start-central').onclick = async function() {
        const selectedCentral = document.getElementById('central-select').value;
        
        // Nascondi l'overlay di selezione
        document.getElementById('central-selector').style.display = 'none';
        
        // Configura i file dati in base alla centrale selezionata
        let mezziFile, indirizziFile, ospedaliFile, hemsFile;
        
        switch (selectedCentral) {
            case 'OVEST':
                mezziFile = 'src/data/Mezzi_Ovest.json';
                indirizziFile = 'src/data/Indirizzi_Ovest.json';
                ospedaliFile = 'src/data/Ospedali_Ovest.json';
                hemsFile = 'src/data/HEMS_ER.json';
                document.querySelector('.header-title').textContent = 'C.O. 118 Emilia Ovest';
                break;
            case 'EST':
                mezziFile = 'src/data/Mezzi_Est.json';
                indirizziFile = 'src/data/Indirizzi_Est.json';
                ospedaliFile = 'src/data/Ospedali_Est.json';
                hemsFile = 'src/data/HEMS_ER.json';
                document.querySelector('.header-title').textContent = 'C.O. 118 Emilia Est';
                break;
            case 'ROMAGNA':
                mezziFile = 'src/data/Mezzi_Romagna.json';
                indirizziFile = 'src/data/Indirizzi_Romagna.json';
                ospedaliFile = 'src/data/Ospedali_Romagna.json';
                hemsFile = 'src/data/HEMS_ER.json';
                document.querySelector('.header-title').textContent = 'C.O. 118 Romagna';
                break;
            default:
                console.error('Centrale non riconosciuta:', selectedCentral);
                return;
        }
        
        // Load indirizzi file
        try {
            console.log(`[DEBUG] Caricamento indirizzi da: ${indirizziFile}`);
            const resp = await fetch(indirizziFile);
            if (!resp.ok) {
                throw new Error(`HTTP ${resp.status}: ${resp.statusText}`);
            }
            const data = await resp.json();
            console.log(`[DEBUG] Indirizzi caricati:`, data.length, 'elementi');
            
            // Costruisci mappa categorie per selezione indirizzo in generateNewCall
            window.categorieIndirizzi = {};
            data.forEach(item => {
                Object.keys(item).forEach(prop => {
                    if (prop === 'lat' || prop === 'lon') return;
                    const key = prop.trim().toLowerCase().replace(/\s+/g, '_');
                    window.categorieIndirizzi[key] = window.categorieIndirizzi[key] || [];
                    window.categorieIndirizzi[key].push({
                        indirizzo: item[prop],
                        lat: item.lat,
                        lon: item.lon
                    });
                });
            });
            // Popola lista generale di indirizzi unendo tutte le categorie
            window.indirizziReali = Object.values(window.categorieIndirizzi).flat();
            
            console.log(`[DEBUG] Categorie create:`, Object.keys(window.categorieIndirizzi));
            console.log(`[DEBUG] Totale indirizzi reali:`, window.indirizziReali.length);
        } catch (e) {
            console.error('Error loading indirizzi:', e);
            window.indirizziReali = [];
            window.categorieIndirizzi = {};
        }
        
        // Initialize simulation day/time
        const now = new Date();
        const days = ['Domenica','Luned√¨','Marted√¨','Mercoled√¨','Gioved√¨','Venerd√¨','Sabato'];
        window.simDay = days[now.getDay()];
        window._dayManuallySet = false;
        window.simTime = now.getHours() * 3600 + now.getMinutes() * 60 + now.getSeconds();
        
        // Store selected files globally
        window.selectedMezziFile = mezziFile;
        window.selectedOspedaliFile = ospedaliFile;
        window.selectedHemsFile = hemsFile;
        window.selectedCentral = selectedCentral;
        
        // Start game
        if (typeof EmergencyDispatchGame === 'undefined') {
            console.error('EmergencyDispatchGame non √® definito. Assicurati che game.js sia caricato correttamente.');
            return;
        }
        
        try {
            window.game = new EmergencyDispatchGame();
            await window.game.initialize();
            console.log(`Gioco avviato per centrale: ${selectedCentral}`);
        } catch (error) {
            console.error('Errore durante l\'avvio del gioco:', error);
            alert('Errore durante l\'avvio della simulazione. Controlla la console per i dettagli.');
        }
    };

    // Funzione globale per cambiare centrale dinamicamente
    window.changeCentral = async function(newCentral) {
        if (!window.game) return;
        
        // Aggiorna la centrale selezionata
        window.selectedCentral = newCentral;
        
        // Ricarica indirizzi per la nuova centrale
        try {
            const path = `src/data/indirizzi ${newCentral.toLowerCase()}.json`;
            const resp = await fetch(path);
            const data = await resp.json();
            
            window.categorieIndirizzi = {};
            data.forEach(item => {
                Object.keys(item).forEach(prop => {
                    if (prop === 'lat' || prop === 'lon') return;
                    const key = prop.trim().toLowerCase().replace(/\s+/g, '_');
                    window.categorieIndirizzi[key] = window.categorieIndirizzi[key] || [];
                    window.categorieIndirizzi[key].push({
                        indirizzo: item[prop],
                        lat: item.lat,
                        lon: item.lon
                    });
                });
            });
            window.indirizziReali = Object.values(window.categorieIndirizzi).flat();
        } catch (e) {
            console.error('Error loading indirizzi:', e);
        }
        
        // Ricarica gli ospedali
        await window.game.loadHospitals();
        
        // Reinizializza la mappa con la nuova posizione
        window.game.initializeMap();
        
        // Aggiorna markers postazioni e mezzi
        window.game.updatePostazioneMarkers();
        window.game.updateMezzoMarkers();
        
        // Aggiorna UI
        if (window.game.ui && typeof window.game.ui.updateStatoMezzi === 'function') {
            window.game.ui.updateStatoMezzi();
        }
        
        console.log(`Centrale cambiata a: ${newCentral}`);
    };
    </script>
    
    <!-- Initialize the game -->
    <script>
        (function(){
            // Gestione slider frequenza chiamate
            const slider = document.getElementById('call-frequency-slider');
            const display = document.getElementById('frequency-display');
            if (slider && display) {
                slider.oninput = function() {
                    display.textContent = parseFloat(this.value).toFixed(1) + 'x';
                };
                // Inizializza il display
                display.textContent = parseFloat(slider.value).toFixed(1) + 'x';
            }
            
            // Mostra popup impostazioni
            document.getElementById('sim-settings').onclick = function() {
                document.getElementById('sim-day').value = window.simDay || 'Luned√¨';
                const h = Math.floor((window.simTime||28800)/3600).toString().padStart(2,'0');
                const m = Math.floor(((window.simTime||28800)%3600)/60).toString().padStart(2,'0');
                document.getElementById('sim-hour-hour').value = h;
                document.getElementById('sim-minute').value = m;
                // Sync mute checkbox
                document.getElementById('mute-sounds').checked = !!window.soundMuted;
                // Sync auto-calls checkbox
                document.getElementById('auto-calls').checked = window.autoCallsEnabled !== false;
                // Sync call frequency slider
                const slider = document.getElementById('call-frequency-slider');
                const display = document.getElementById('frequency-display');
                if (slider && display) {
                    slider.value = window.callFrequencyMultiplier || 1;
                    display.textContent = parseFloat(slider.value).toFixed(1) + 'x';
                }
                document.getElementById('sim-settings-popup').style.display = 'block';
            };
            // Annulla
            document.getElementById('sim-settings-cancel').onclick = function() {
                document.getElementById('sim-settings-popup').style.display = 'none';
            };
            
            // Salva solo Ora/Giorno (indipendente)
            document.getElementById('save-time-date').onclick = function() {
                window.simDay = document.getElementById('sim-day').value;
                window._dayManuallySet = true; // Indica che il giorno √® stato impostato manualmente
                const h = document.getElementById('sim-hour-hour').value;
                const m = document.getElementById('sim-minute').value;
                window.simTime = (parseInt(h)||0)*3600 + (parseInt(m)||0)*60;
                if(typeof updateSimClock==='function') updateSimClock();
                
                // Force availability update after time change
                window._forceAvailabilityUpdate = true;
                if(typeof aggiornaDisponibilitaMezzi==='function') {
                    console.log("[INFO] Forcing vehicle availability update after time change");
                    aggiornaDisponibilitaMezzi();
                }
                
                // Feedback visivo
                const btn = document.getElementById('save-time-date');
                const originalText = btn.textContent;
                btn.textContent = '‚úÖ Salvato!';
                btn.style.background = '#2E7D32';
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = '#4CAF50';
                }, 1500);
                
                console.log(`[INFO] Time/Date updated to: ${window.simDay} ${h}:${m}`);
            };
            
            // Salva
            document.getElementById('sim-settings-save').onclick = function() {
                // Save mute state
                window.soundMuted = document.getElementById('mute-sounds')?.checked;
                
                // Save auto calls state
                window.autoCallsEnabled = document.getElementById('auto-calls')?.checked;
                console.log(`[INFO] Auto calls enabled: ${window.autoCallsEnabled}`);
                
                // Save call frequency multiplier
                const slider = document.getElementById('call-frequency-slider');
                if (slider) {
                    window.callFrequencyMultiplier = parseFloat(slider.value);
                    console.log(`[INFO] Call frequency multiplier set to: ${window.callFrequencyMultiplier}x`);
                }
                
                document.getElementById('sim-settings-popup').style.display = 'none';
            };            // Mostra giorno nella clock
            const origUpdateSimClock = window.updateSimClock;
            window.updateSimClock = function() {
                if(origUpdateSimClock) origUpdateSimClock();
                const el = document.getElementById('sim-clock');
                if(el) {
                    // Aggiorna il giorno solo se non √® stato impostato manualmente
                    if(!window._dayManuallySet) {
                        const giorniSettimanaIT = ['Domenica', 'Luned√¨', 'Marted√¨', 'Mercoled√¨', 'Gioved√¨', 'Venerd√¨', 'Sabato'];
                        // Calcola il giorno simulato in base ai secondi
                        let sec = window.simTime||0;
                        let dayIdx = new Date().getDay();
                        if (typeof window.simDay !== 'undefined') {
                            dayIdx = giorniSettimanaIT.indexOf(window.simDay);
                            if(dayIdx === -1) dayIdx = new Date().getDay();
                        }
                        // Se si supera le 23:59:59, passa al giorno successivo e resetta l'orario
                        if (sec >= 24*3600) {
                            sec = sec % (24*3600);
                            window.simTime = sec;
                            dayIdx = (dayIdx + 1) % 7;
                            window.simDay = giorniSettimanaIT[dayIdx];
                            
                            // Forza l'aggiornamento della disponibilit√† a mezzanotte
                            window._forceAvailabilityUpdate = true;
                            console.log("[INFO] Forzando aggiornamento disponibilit√† mezzi al cambio giorno");
                            if(typeof aggiornaDisponibilitaMezzi === 'function') {
                                aggiornaDisponibilitaMezzi();
                            }
                        }
                        window.simDay = giorniSettimanaIT[dayIdx];
                    }
                    let t = window.simDay + ' ';
                    const sec = window.simTime||0;
                    const h = Math.floor(sec/3600).toString().padStart(2,'0');
                    const m = Math.floor((sec%3600)/60).toString().padStart(2,'0');
                    const s = (sec%60).toString().padStart(2,'0');
                    t += h+":"+m+":"+s;
                    el.textContent = t;
                }
            };
            window.updateSimClock();
        })();

        // Drag & drop per il popup missione
        (function() {
            const popup = document.getElementById('popupMissione');
            const header = document.getElementById('popupMissioneHeader');
            let offsetX = 0, offsetY = 0, dragging = false;
            if(header && popup) {
                header.onmousedown = function(e) {
                    dragging = true;
                    const rect = popup.getBoundingClientRect();
                    offsetX = e.clientX - rect.left;
                    offsetY = e.clientY - rect.top;
                    document.body.style.userSelect = 'none';
                };
                document.onmousemove = function(e) {
                    if(dragging) {
                        popup.style.left = (e.clientX - offsetX) + 'px';
                        popup.style.top = (e.clientY - offsetY) + 'px';
                        popup.style.position = 'fixed';
                        popup.style.margin = '0';
                    }
                };
                document.onmouseup = function() {
                    dragging = false;
                    document.body.style.userSelect = '';
                };
            }
        })();
    </script>
